-smokecrosshair

// Show given damage ingame at the left upper corner of the screen \\
developer "1"
con_filter_text "Damage given"
con_filter_text_out "Player:"
con_filter_enable "2"

// Radar
cl_hud_radar_scale "1.2" // Radar size
